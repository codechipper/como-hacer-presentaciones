						# Introducción a los formatos de presentación

						---

						```js [1|2|3|4]
						Según soporte físico
						Según elemento gráfico
						
						```

						---

						## Tipos de formatos para presentar información
						<!-- .slide: data-background-image="https://i.giphy.com/3o84Ue0j5fFc8FRSIo.webp" -->
						1. Según soporte físico <!-- .element: class="fragment fade-up"  -->
						2. Según elemento gráfico <!-- .element: class="fragment fade-up" -->

						---

						## Formatos por soporte físico
						
						- Portadas
						- Carteles
						- Folletos
						- Flyers
						- Roll-ups
						- Anuncios publicitarios

						--

						## Portadas
						
						- Páginas principales de documentos o libros
						- Incluye título, autor y representación gráfica

						--

						## Carteles
						
						- Grandes avisos impresos 
						- Atraer la atención a un evento o producto

						--

						## Folletos
						
						- Documentos impresos 
						- Tratan un tema particular
						- informativos, publicitarios, educativos
						
						--

						## Flyers
						
						- Pequeños Folletos
						- eventos, servicios

						--

						## Roll-up
						
						- poster/Cartel enrollable
						- ferias y eventos
						- incluye soporte telescópico

						--

						## Anuncios publicitarios
						
						- impresos, radio, tv, digital
						- publicidad

						---

						## Formatos por elemento gráfico
						
						- Logotipos
						- Gráficos
						- Diagramas
						- Infografías

						--

						## Logotipos
						
						- símbolos / imágenes
						- formas+colores+tipografías
						- representar marca
						- fácilmente reconocibles

						--

						## Gráficos
						
						- representar datos
						- barras, líneas, tartas o mapas

						--

						## Diagramas
						
						- representar información / procesos
						- flujogramas, organigramas o temporales

						--

						## Infografías
						
						- texto+imágenes+gráficos
						- datos --> información
						- hacer visual lo complejo
					</script>

						### Consejos para hacer una buena presentación (1)
						1. **Prepárate**
						2. **Planifica**
						3. **Utiliza recursos visuales**
						Note:
						1. Prepárate Asegúrate de comprender bien el tema y tener material de apoyo para responder preguntas.
						2. Planifica Organiza tus ideas de forma clara y lógica, utilizando un lenguaje sencillo.
						3. Utiliza recursos visuales Usa imágenes y gráficos para hacer la presentación más atractiva visualmente.

						---

						### Consejos para hacer una buena presentación (2)
						4. Habla con claridad
						5. Controla tu lenguaje corporal
						6. Haz contacto visual
						Note:
						4. **Habla con claridad**: Mantén un tono de voz claro y conciso. Evita el tono monótono.
						5. **Controla tu lenguaje corporal**: Mantén una postura segura y usa gestos adecuados.
						6. **Haz contacto visual**: que la audiencia sienta que les hablas a ellos

						---
						
						### Consejos para hacer una buena presentación (3)
						7. Interactúa con la audiencia
						8. Prepárate para preguntas
						9. Practica 
						10. Mantén la calma
						Note:
						7. **Interactúa con la audiencia**: Haz preguntas y encuestas para mantener su interés.
						8. **Prepárate para preguntas**: Deja tiempo para responder dudas del público al final.
						9. **Practica**: Ensaya varias veces para asegurarte de cumplir con el tiempo y que la presentación esté bien enfocada.
						10. **Mantén la calma**: Si te sientes nervioso, recuerda respirar profundamente y seguir adelante con confianza.

					</script>

						### Consejos para elaborar buenas diapositivas (1)
						1. **Claridad en el mensaje**
						2. **Cohesión visual**
						3. **Usa imágenes relevantes**
						
						Note:
						1. **Claridad en el mensaje**: Cada diapositiva debe ser clara y concisa. Usa viñetas para los puntos clave.
						2. **Cohesión visual**: Usa un diseño coherente en toda la presentación, incluyendo tipografía, colores e imágenes.
						3. **Usa imágenes relevantes**: Las imágenes deben complementar el texto y estar relacionadas con el contenido.

						---

						### Consejos para elaborar buenas diapositivas (2)
						4. **No sobrecargar de texto**
						5. **Usa transiciones y animaciones con moderación**
						6. **Planifica la cantidad de diapositivas**
						
						Note:
						4. **No sobrecargar de texto**: Usa frases cortas o palabras clave. No uses textos largos.
						5. **Usa transiciones y animaciones con moderación**: Evita distracciones; usa transiciones suaves y profesionales.
						6. **Planifica la cantidad de diapositivas**: Asegúrate de no tener demasiadas diapositivas para que la presentación no se haga demasiado larga.


					</script>

						---

						## Elevator pitch

						Note:
						- A short-format pitch that takes an elevator journey to explain.
						- 2-3 minutos

						---

						## Ignite

						Note:
						- es un 5 min Pechakucha
						- 20 d x 15 sg

						---

						## Speed geeking

						Note:
						An activity where speakers give a presentation from a slide deck they have never seen.

						---

						## PowerPoint karaoke

						Note:
						- Five-minute presentations that are simultaneous, rather than sequential. 6-8 espectadores por ponente
						- Espectadores rotan de un ponente al siguiente dentro de la sala
